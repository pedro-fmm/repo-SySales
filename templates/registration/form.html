{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="{% static 'css/style-form.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
    <div class="seta">
        <a class="seta" href="/"><img src="{% static 'img/seta.png' %}"></a>
    </div>
    <body>
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
              <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex"></div>
                <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
                <form method="post" id="form-cadastro">
                    {% csrf_token %}
                    {{form|crispy}}

                    <div class="d-grid mb-2">
                      <button id="btn" type="submit" form="form-cadastro">Enviar</button>
                    </div>
      
                    <a class="d-block text-center mt-2 small" href="{% url 'login' %}">Já tem uma conta? Faça login.</a>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    
</body>

</html>
